<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="title">2<label class="blue">0</label>48</h1>
        <div class="scores-container">
          <div class="score-container">
            104
            <div class="score-addition">+24</div>
          </div>
          <div class="best-container">1420</div>
        </div>
      </div>
      <div class="above-game">
        <a class="restart-button">New Game</a>
      </div>
      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep Going</a>
            <a class="retry-button">Try Again?</a>
            <div class="score-sharing"></div>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>
        <div class="tile-container">
          <div class="tile tile-2 tile-position-1-1">
            <div class="tile-inner">2</div>
          </div>
          <div class="tile tile-8 tile-position-1-2">
            <div class="tile-inner">6</div>
          </div>
          <div class="tile tile-8 tile-position-1-2">
            <div class="tile-inner">6</div>
          </div>
          <div class="tile tile-16 tile-position-1-2 tile-merged">
            <div class="tile-inner">8</div>
          </div>
          <div class="tile tile-16 tile-position-1-3">
            <div class="tile-inner">8</div>
          </div>
          <div class="tile tile-2 tile-position-1-4">
            <div class="tile-inner">2</div>
          </div>
          <div class="tile tile-4 tile-position-2-1">
            <div class="tile-inner">4</div>
          </div>
          <div class="tile tile-4 tile-position-2-1">
            <div class="tile-inner">4</div>
          </div>
          <div class="tile tile-8 tile-position-2-1 tile-merged">
            <div class="tile-inner">6</div>
          </div>
          <div class="tile tile-2 tile-position-3-1">
            <div class="tile-inner">2</div>
          </div>
          <div class="tile tile-2 tile-position-3-3 tile-new">
            <div class="tile-inner">2</div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
